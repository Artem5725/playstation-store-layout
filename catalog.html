<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Store, Games">
    <meta name="description" content="Playstation Store">
    <link rel="stylesheet" href="css/common/game-card.css">
    <link rel="stylesheet" href="css/common/lists.css">
    <link rel="stylesheet" href="css/common/tags.css">
    <link rel="stylesheet" href="css/common/buttons.css">
    <link rel="stylesheet" href="css/pages/catalog-page-layout.css">
    <link rel="stylesheet" href="css/pages/catalog-page-content.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <title>Title</title>
</head>
<body onload="basic_prepare_checkboxes()" class="catalog-body">
<script type="text/javascript" src="js/common/lists.js"></script>
<script type="text/javascript" src="js/pages/tags-panel-management.js"></script>
<div class="img-wrapper_sticky">
    <img class="img_sticky" src="img/common/sony.svg" alt="Sony">
</div>
<header class="header-line">
    <img class="header-line__playstation-logo-img" src="img/common/playstation-logo.svg" alt="Logo">
    <div class="header-line__user-acc">
        <img class="header-line__user-img" src="img/common/kodzima.png" alt="Account avatar">
        <div class="header-line__user-name"> User123</div>
    </div>
    <!--  Todo hidden block -->
    <div class="header-line__dropdown-menu-block">TODO</div>
    <button type="button" class="header-line__dropdown-button">
        <i onclick="<!-- Todo show hidden block -->" class="bi bi-chevron-double-down header-line__dropdown-icon"></i>
    </button>
</header>
<main class="main-section">
    <nav class="nav-line">
        <div class="nav-line__store-logo">
            <img class="nav-line__store-bag"
                 srcset="img/common/playstation-bag.png, img/common/playstation-bag@2x.png 2x"
                 src="img/common/playstation-bag.png" alt="Bag icon">
            <img class="nav-line__store-text"
                 srcset="img/common/playstation-store.png, img/common/playstation-store@2x.png 2x"
                 src="img/common/playstation-store.png" alt="Playstation Store">
        </div>
        <div class="nav-line__navigation-bar">
            <a class="button-elem nav-line__navigation_elem" href="#">Latest</a>
            <a class="button-elem nav-line__navigation_elem" href="#">Collections</a>
            <a class="button-elem nav-line__navigation_elem" href="#">Deals</a>
            <a class="button-elem nav-line__navigation_elem" href="#">PS5</a>
            <a class="button-elem nav-line__navigation_elem" href="#">Subscriptions</a>
            <a class="button-elem nav-line__navigation_elem" href="#">Browse</a>
        </div>
        <div class="nav-line__search-panel">
            <button type="button" onclick="<!-- Todo searching -->" class="nav-line__search-button">
                <i class="bi bi-search nav-line__search-icon"></i>
            </button>
            <input class="nav-line__search-input" type="text" placeholder="Search">
        </div>
    </nav>


    <section class="catalog-content">
        <h1 class="catalog-content__header"> All PS5 games</h1>

        <div class="catalog-content__sort">
            <div class="dropdown-list__face-wrapper">
                <div class="dropdown-list__face catalog-content__sort-elem"> New → Old</div>
                <button onclick="show_list('sort');" type="button"
                        class="dropdown-list__face-button catalog-content__sort-button"><i
                        class="bi bi-chevron-down"></i></button>
            </div>
            <div id="sort" onmouseleave="hide_list(this);"
                 class="dropdown-list__content dropdown-list__content_from-bot-slide catalog-content__sort-content">
                <button type="button" onclick="<!-- Todo: sort -->"
                        class="button-elem dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                    Old → New
                </button>
                <button type="button" onclick="<!-- Todo: sort -->"
                        class="button-elem dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                    Latest first
                </button>
                <button type="button" onclick="<!-- Todo: sort -->"
                        class="button-elem dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                    Most popular
                </button>
            </div>
        </div>


        <div class="catalog-content__filter-panel">
            <div class="catalog-content__single-filter">
                <div class="dropdown-list__face-wrapper">
                    <div class="dropdown-list__face catalog-content__sort-elem"> Genre</div>
                    <button onclick="show_list('filter-genre');" type="button"
                            class="dropdown-list__face-button catalog-content__sort-button"><i
                            class="bi bi-chevron-down"></i></button>
                </div>
                <div id="filter-genre" onmouseleave="hide_list(this);"
                     class="dropdown-list__content dropdown-list__content_from-bot-slide catalog-content__sort-content">
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="action" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="Action">
                        <label for="action"
                               class="select-list__elem-label catalog-content__filter-elem-label">Action</label>
                    </div>
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="adventure" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="Adventure">
                        <label for="adventure" class="select-list__elem-label catalog-content__filter-elem-label">Adventure</label>
                    </div>
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="shooter" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="Shooter">
                        <label for="shooter"
                               class="select-list__elem-label catalog-content__filter-elem-label">Shooter</label>
                    </div>
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="rpg" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="RPG">
                        <label for="rpg" class="select-list__elem-label catalog-content__filter-elem-label">RPG</label>
                    </div>
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="unique" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="Unique">
                        <label for="unique"
                               class="select-list__elem-label catalog-content__filter-elem-label">Unique</label>
                    </div>
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="puzzle" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="Puzzle">
                        <label for="puzzle"
                               class="select-list__elem-label catalog-content__filter-elem-label">Puzzle</label>
                    </div>
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="casual" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="Casual">
                        <label for="casual"
                               class="select-list__elem-label catalog-content__filter-elem-label">Casual</label>
                    </div>
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="arcade" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="Arcade">
                        <label for="arcade"
                               class="select-list__elem-label catalog-content__filter-elem-label">Arcade</label>
                    </div>
                </div>
            </div>

            <div class="catalog-content__single-filter">
                <div class="dropdown-list__face-wrapper">
                    <div class="dropdown-list__face catalog-content__sort-elem"> Price</div>
                    <button onclick="show_list('filter-price');" type="button"
                            class="dropdown-list__face-button catalog-content__sort-button"><i
                            class="bi bi-chevron-down"></i></button>
                </div>
                <div id="filter-price" onmouseleave="hide_list(this);"
                     class="dropdown-list__content dropdown-list__content_from-bot-slide catalog-content__sort-content">
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="mid-price" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="$20.00 - 29.00">
                        <label for="mid-price"
                               class="select-list__elem-label catalog-content__filter-elem-label">$20.00 - 29.00</label>
                    </div>
                </div>
            </div>
            <div class="catalog-content__single-filter">
                <div class="dropdown-list__face-wrapper">
                    <div class="dropdown-list__face catalog-content__sort-elem"> Type</div>
                    <button onclick="show_list('filter-type');" type="button"
                            class="dropdown-list__face-button catalog-content__sort-button"><i
                            class="bi bi-chevron-down"></i></button>
                </div>
                <div id="filter-type" onmouseleave="hide_list(this);"
                     class="dropdown-list__content dropdown-list__content_from-bot-slide catalog-content__sort-content">
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="alpha-type" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="Alpha">
                        <label for="alpha-type"
                               class="select-list__elem-label catalog-content__filter-elem-label">Alpha</label>
                    </div>
                </div>
            </div>
            <div class="catalog-content__single-filter">
                <div class="dropdown-list__face-wrapper">
                    <div class="dropdown-list__face catalog-content__sort-elem"> Age rating</div>
                    <button onclick="show_list('filter-age');" type="button"
                            class="dropdown-list__face-button catalog-content__sort-button"><i
                            class="bi bi-chevron-down"></i></button>
                </div>
                <div id="filter-age" onmouseleave="hide_list(this);"
                     class="dropdown-list__content dropdown-list__content_from-bot-slide catalog-content__sort-content">
                    <div class="dropdown-list__elem catalog-content__sort-elem catalog-content__sort-elem-content">
                        <input id="old-age" type="checkbox"
                               class="select-list__elem-checkbox catalog-content__filter-elem-checkbox"
                               value="Alpha">
                        <label for="old-age"
                               class="select-list__elem-label catalog-content__filter-elem-label">18+</label>
                    </div>
                </div>
            </div>
            <div class="catalog-content_button-block">
                <button type="button"
                        class="button-elem catalog-content__filter-button">
                    PS5
                </button>
                <button type="button"
                        class="button-elem catalog-content__filter-button">
                    PS4
                </button>
            </div>
            <div class="catalog-content_small-vertical-line"></div>
            <div class="catalog-content_button-block">
                <button type="button"
                        class="button-elem catalog-content__filter-button">
                    Released
                </button>
                <button type="button"
                        class="button-elem catalog-content__filter-button">
                    Coming soon
                </button>
            </div>
            <div class="catalog-content_small-vertical-line"></div>
            <div class="catalog-content_button-block">
                <button type="button" class="button-elem catalog-content__filter-button">VR</button>
            </div>
            <div class="catalog-content__filter-items"><output id="total-items"><!-- Todo set value after filter -->716</output> items</div>
        </div>


        <div class="catalog-content__tags-panel">
            <!-- Todo add tags only after user select them -->
            <div class="tag catalog-content__single-tag">
                <div class="catalog-content__single-tag-text"> ACTION</div>
                <button class="catalog-content__single-tag-button"><i class="bi bi-x"></i></button>
            </div>
            <div class="tag catalog-content__single-tag">
                <div class="catalog-content__single-tag-text"> ADVENTURE</div>
                <button class="catalog-content__single-tag-button"><i class="bi bi-x"></i></button>
            </div>
            <button type="button" class="catalog-content__clean-tags-button">CLEAR ALL FILTERS</button>
        </div>


        <div>
            <!-- Todo: gallery -->
        </div>
    </section>
</main>
<footer></footer>
</body>
</html>
